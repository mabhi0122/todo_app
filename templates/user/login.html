{% extends "base.html" %} {% load static %}
<title>{% block title %}Login{% endblock title %}</title>

{% block content %}

<div class="container mt-5 py-5 h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">           
            <h5 class="text-center " style="color: #247158" >Welcome back</h5>
            {% for message in messages %}
                <div class="message text-center">
                  <small class="alert alert-warning">{{ message }}</small>
                  <a href="#" class="del-msg"></a>
                </div>
                {% endfor %}
            <div class="m-sm-4">
                <form method="post">
                  {% csrf_token %} {{form.as_p}}
                  <button type="submit" class="btn btn-primary rounded-pill" style="width: 80px;">Login</button>
                </form>
                <hr/ class= "text-muted">
                <div class=" d-flex justify-content-between">				                
                  <span class="text-muted">New to TODO? <a href="{% url "register" %}" class= "me-3 text-decoration-none"> Register</a></span>
                  <a href="{% url 'request_reset_password' %}" class="text-decoration-none">Forgot Password</a>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
